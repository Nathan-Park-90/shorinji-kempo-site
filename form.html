<h1> 
    A Form Example
</h1>
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" required><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" required><br>
    <p> Have you trained before?</p>
    <input type="radio" id="yes" name="haveTrained" value="true">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="haveTrained" value="false">
    <label for="no">No</label><br> 
    

    <p>What is do you want to gain from practicing?</p>
    <input type="checkbox" id="userInterests-fun" name="fun" value="fun">
    <label for="userInterests-fun">Fun</label><br>
    <input type="checkbox" id="userInterests-learning" name="learning" value="learning">
    <label for="userInterests-learning">Learning</label><br>
    <input type="checkbox" id="userInterests-strength" name="strength" value="strength">
    <label for="userInterests-strength">Strength</label><br>
    <input type="checkbox" id="userInterests-social" name="social" value="social">
    <label for="userInterests-social">Social</label><br>

    <p>Tell us about yourself!</p>
    <label for="userPersonalData"></label>
    <textarea id="userPersonalData" name="userPersonalData" rows="10" cols="50"></textarea><br>
    
    <p>Please Join our mailing list for the latest in Ome!</p>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email"><br>
    
    
    
    
    <br><input type="reset" value="Reset">
        <input type="submit" value="Submit">
</form>
